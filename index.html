
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Operation Predictor</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>OPERATION PREDICTOR</header>
  <div class="banner">
    <h2>Enter Round ID for Prediction</h2>
    <p>Powered by multi-formula logic (v2)</p>
  </div>

    <input type="text" id="roundInput" placeholder="Enter round number..." />

  </div>
  <div class="result-box" id="resultDisplay"></div>
  <script src="script.js"></script>
</body>
</html>
